<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- html 주석 -->
    <!-- head : 메타태그 : 정보를 끌어오거나 제공해주기 위한 부분 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML은 자바보단 쉽겠지 (실은 안쉬움)</title>
  </head>
  <body>
    <!-- 마크다운? -->
    <!-- 제목과 단락 -->
    <h1>가장 큰 제목</h1>
    <!-- alt + shift + 위아래 : 줄 복제 -->
    <!-- alt + 위아래 : 줄 이동 -->
    <!-- cmd(mac)/ctrl(win) + shift + k : 줄 삭제 -->
    <h2>...</h2>
    <h3>...</h3>
    <h4>...</h4>
    <h5>...</h5>
    <h6>가장 작은 제목</h6>
  </body>
</html>
