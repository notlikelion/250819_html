<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- html 주석 -->
    <!-- head : 메타태그 : 정보를 끌어오거나 제공해주기 위한 부분 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML은 자바보단 쉽겠지 (실은 안쉬움)</title>
  </head>
  <body>
    <!-- 마크다운? -->
    <!-- 제목과 단락 -->
    <h1>가장 큰 제목</h1>
    <!-- alt + shift + 위아래 : 줄 복제 -->
    <!-- alt + 위아래 : 줄 이동 -->
    <!-- cmd(mac)/ctrl(win) + shift + k : 줄 삭제 -->
    <h2>...</h2>
    <h3>...</h3>
    <h4>...</h4>
    <h5>...</h5>
    <h6>가장 작은 제목</h6>

    <p>paragraph 문단</p>
    <p>나는 줄 바꾸고 싶어<br />중간에 줄바꿈도 가능</p>

    <!-- 강조/인라인 텍스트 -->
    <p>
      <strong>쎄다</strong> 정말? <b>굵게</b> 이 친구는 과거의 유산
      <i>많이 안쓰는데...</i>
    </p>
    <p>
      <mark>하이라이트, 형광펜</mark> <small>작게?</small>
      <code>System.out.println</code>
    </p>

    <!-- 목록 -->
    <p>순서 있는 목록</p>
    <ol>
      <!-- 상위/하위 관계를 통해서 모습이 결정되는 경우가 있음 -->
      <!-- ordered list -->
      <li>첫번째</li>
      <li>두번째</li>
      <li>세번째</li>
    </ol>
    <p>순서 없는 목록</p>
    <ul>
      <!-- unordered list -->
      <li>첫번째</li>
      <li>두번째</li>
      <li>세번째</li>
    </ul>
    <p>링크</p>
    <!-- <태그명 속성명=속성값>텍스트</닫는태그> -->
    <a href="https://www.naver.com">네이버</a>
    <p>이미지</p>
    <img
      width="200"
      height="120"
      src="https://cdn.pixabay.com/photo/2025/08/04/14/58/tools-9754352_1280.jpg"
    />
  </body>
</html>
